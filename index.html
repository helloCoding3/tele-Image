<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtPlayer</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .artplayer-app {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>

  <div class="artplayer-app"></div>
</body>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/8.0.0-beta.3/hls.min.js"></script> -->
<script src="./js/hls.min.js"></script>
<!-- <script src="https://unpkg.com/artplayer@5.1.1/dist/artplayer.js"></script> -->
<script src="./js/artplayer.js"></script>
<script>
  const urlpath = window.location;
  // console.log('urlpath :>> ', urlpath);
  // console.log('urlpath :>> ', urlpath.search.replace('?url=', ''));
  var url = urlpath.search.replace('?url=', '');
  const pubsettingoptions = {
    theme: '#ef4444',
    url,
    playbackRate: true,
    setting: true,
    aspectRatio: true,
    screenshot: true,
    hotkey: true,
    pip: true,
    fullscreen: true,
    fullscreenWeb: true,
    miniProgressBar: true,
    fastForward: true,
  };

  function playM3u8(video, url, art) {
    if (Hls.isSupported()) {
      if (art.hls) art.hls.destroy();
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      art.hls = hls;
      art.on('destroy', () => hls.destroy());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    } else {
      art.notice.show = 'Unsupported playback format: m3u8';
    }
  }
  // 如果url带有m3u8字眼，那么就使用M3U8播放器，其余的一律使用MP4播放器
  if (/m3u8/ig.test(url)) {
    var art = new Artplayer({
      container: '.artplayer-app',
      ...pubsettingoptions,
      type: 'm3u8',
      customType: {
        m3u8: playM3u8,
      },
    });

    art.on('ready', () => {
      console.info("播放地址 :>> ", art.hls.url);
    });
  }
  else {
    console.info("播放地址 :>> ", url);
    const art = new Artplayer({
      container: '.artplayer-app',
      ...pubsettingoptions,
    });
  }

</script>

</html>
